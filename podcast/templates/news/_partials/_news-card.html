<!-- Single Blog Area -->
<div class="col-md-6">

    <div class="single-blog-area shadow mt-50 mb-50">
        <a href="#" class="mb-30"><img src="{{ news.picture.url }}" alt=""></a>
    <!-- Content -->
    <div class="post-content">
        <a href="#" class="post-date">{{ news.date_created }}</a>
        <a href="{{ news.get_absolute_url }}" class="post-title">{{ news.title }}</a>
        <div class="post-meta mb-15">
            <a href="#" class="post-author">By {{ news.author.username }}</a> |
            <a href="#" class="post-catagory">{{ news.category.name }}</a>
        </div>
        <p>{{ news.body | truncatechars:200 | markdown }}</p>
        <a href="{{ news.get_absolute_url }}" class="read-more-btn">Continue reading <i class="fa fa-angle-right"
            aria-hidden="true"></i></a>
        </div>
    </div>
</div>
